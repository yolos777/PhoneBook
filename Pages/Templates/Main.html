<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book of Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Book of contacts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">All contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}">Add contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title"> Search </h5>
          <p class="card-text">
            <div class="row">
              <div class="col-6">
                <form action="" method="get">
                  <div class="form-group form-row">
                    <div class="col-10">
                      <input type="text" class="form-control" name="query" placeholder="Search by surname">
                      <input type="hidden"  name="search_by" value="surname">
                    </div>
                    <div class="col-2">
                      <button type="submit" class="btn btn-sm btn-success"> Search </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </p>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h4 class="card-title"> Phone Number </h4>
          <h5 class="card-subtitle"> {{ tip }} </h5>
          <p class="card-text">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Surname</th>
                  <th scope="col">Name</th>
                  <th scope="col">Phone number</th>
                  <th scope="col">*</th>
                </tr>
              </thead>
              <tbody>
                {% for contact_card in contact_cards %}
                  <tr>
                    <th scope="row"> {{ contact_card.pk }} </th>
                    <th> {{ contact_card.surname }} </th>
                    <th> {{ contact_card.name }} </th>
                    <th> {{ contact_card.get_phone_numbers }} </th>
                    <th> <a href="{% url 'del' contact_card.pk %}" class="btn btn-sm btn-danger"> X </a> </th>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </p>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
